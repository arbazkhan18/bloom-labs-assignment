    <!-- contact section -->
<div id="contact" class="contact">
        <h2 class="wow fadeInUp" style="margin: 70px 0;">WE WOULD LOVE TO HEAR FROM YOU</h2>
        <div class="container" style="margin-top:50px; background-color: #C9D7DB">
            <div class="row">

                <div class="col-lg-6 col-md-6">
                    <div class="input-group input-group-lg wow fadeInUp" data-wow-delay="0.8s">
                        <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-user"
                                aria-hidden="true"></i></span>
                        <input type="text" class="form-control" aria-describedby="sizing-addon1"
                            placeholder="First name" required>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="input-group input-group-lg wow fadeInUp" data-wow-delay="0.8s">
                        <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-user"
                                aria-hidden="true"></i></span>
                        <input type="text" class="form-control" aria-describedby="sizing-addon1" placeholder="Last name"
                            required>
                    </div>
                </div>
            </div>
            <!-- row1 is closed -->
            <div class="row">

                <div class="col-lg-6 col-md-6">
                    <div class="input-group input-group-lg wow fadeInUp" data-wow-delay="1.2s">
                        <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-envelope"
                                aria-hidden="true"></i></span>
                        <input type="text" class="form-control" aria-describedby="sizing-addon1"
                            placeholder="Your e-mail address">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="input-group input-group-lg wow fadeInUp" data-wow-delay="1.6s">
                        <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-phone"
                                aria-hidden="true"></i></span>
                        <input type="text" class="form-control" aria-describedby="sizing-addon1"
                            placeholder="Your phone number (optional)">
                    </div>
                </div>
            </div>
            <!-- row2 is closed -->

            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="input-group wow fadeInUp" data-wow-delay="2s">
                        <textarea name="" id="" cols="170" rows="6" class="form-control"
                            placeholder="Your message..."></textarea>
                    </div>
                </div>
            </div>
            <!-- row3 is closed -->
          

        </div>
        <!-- container is closed -->
        <button class="btn btn-sm wow fadeInUp" data-wow-delay="2.4s"
        style="border-radius: 31px; min-width: 15%; text-transform: none; margin-top:40px;">Send</button>
    </div>
    <!-- contact ends here -->
